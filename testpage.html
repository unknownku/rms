    <body>
        <!--[if lt IE 8]>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Create Pooling</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form form-vertical">
                            <div class="control-group">
                                <label for="fullname" class="control-label">Full name</label>
                                <input type="text" class="form-control" id="fullname" >
                            </div>
                            <div class="control-group">
                                <label for="shortname" class="control-label">Short name</label>
                                <input type="text" class="form-control" id="shortname" >
                            </div>
                            <div class="control-group">
                                <label></label>
                                <div class="controls">
                                    <button type="submit" class="col-md-12 btn btn-primary">Create</button>
                                </div>
                            </div>
                        </form>
                    </div><!--/panel content-->
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Pooling list</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th width="5%">#</th>
                                    <th width="50%">Full name</th>
                                    <th width="30%">Short name</th>
                                    <th width="5%"></th>
                                    <th width="5%"></th>
                                    <th width="5%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Oracle</td>
                                    <td>OC</td>
                                    <td><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></td>
                                    <td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
                                    <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Microsoft</td>
                                    <td>MS</td>
                                    <td><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></td>
                                    <td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
                                    <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <span class="glyphicon glyphicon-plus pull-right"></span>
                            <h4>Pooling member</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th width="10%">Id</th>
                                <th width="55%">Name</th>
                                <th width="20%">Status</th>
                                <th width="5%"></th>
                                <th width="5%"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>12345</td>
                                <td>Alpha Magnetic</td>
                                <td>Working</td>
                                <td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
                                <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>12346</td>
                                <td>Beta Magnetic</td>
                                <td>Working</td>
                                <td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
                                <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /container -->
