<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        <span class="glyphicon glyphicon-plus pull-right" data-toggle="modal" data-target="#createPoolingModal"></span>
                        <h4>Pooling list</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="poolingTable">
                        <thead>
                        <tr>
                            <th width="5%" class="text-center"> #</th>
                            <th width="50%" class="text-center">Full name</th>
                            <th width="30%" class="text-center">Short name</th>
                            <th width="15%" class="text-center"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Oracle</td>
                            <td>OC</td>&nbsp;&nbsp;
                            <td>
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true" data-toggle="modal" data-target="#viewPoolingModal"></span>&nbsp;&nbsp;
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true" data-toggle="modal" data-target="#updatePoolingModal"></span>&nbsp;&nbsp;
                                <span class="glyphicon glyphicon-remove" aria-hidden="true" data-toggle="modal" data-target="#deletePoolingModal"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Microsoft</td>
                            <td>MS</td>
                            <td>
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true" data-toggle="modal" data-target="#viewPoolingModal"></span>&nbsp;&nbsp;
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true" data-toggle="modal" data-target="#updatePoolingModal"></span>&nbsp;&nbsp;
                                <span class="glyphicon glyphicon-remove" aria-hidden="true" data-toggle="modal" data-target="#deletePoolingModal"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


    </div>
</div> <!-- /container -->


    <div class="modal fade" id="createPoolingModal" tabindex="-1" role="dialog" aria-labelledby="createPoolingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Create Pooling</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="fullname" class="control-label">Full name</label>
                            <input type="text" class="form-control" id="fullname">
                        </div>
                        <div class="form-group">
                            <label for="shortname" class="control-label">Short name</label>
                            <input type="text" class="form-control" id="shortname">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="viewPoolingModal" tabindex="-1" role="dialog" aria-labelledby="viewPoolingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="viewPoolingLabel">Member list of [PoolingName]</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-hover" id="poolingMemberTable">
                        <thead>
                            <tr>
                                <th width="20%" class="text-center sorting">Id</th>
                                <th width="50%" class="text-center sorting">Name</th>
                                <th width="20%" class="text-center sorting">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center">00001</td>
                                <td>ABC DEF</td>
                                <td class="text-center"><span class="label label-success">Working</span></td>
                            </tr>
                            <tr>
                                <td class="text-center">00002</td>
                                <td>GHI JKL</td>
                                <td class="text-center"><span class="label label-warning">Leave</span></td>
                            </tr>
                            <tr>
                                <td class="text-center">00003</td>
                                <td>MNO PQR</td>
                                <td class="text-center"><span class="label label-success">Working</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updatePoolingModal" tabindex="-1" role="dialog" aria-labelledby="updatePoolingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="updatePoolingLabel">Edit Pooling</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="fullname" class="control-label">Full name</label>
                            <input type="text" class="form-control" id="fullname">
                        </div>
                        <div class="form-group">
                            <label for="shortname" class="control-label">Short name</label>
                            <input type="text" class="form-control" id="shortname">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePoolingModal" tabindex="-1" role="dialog" aria-labelledby="deletePoolingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-danger" id="deletePoolingLabel">Delete Pooling</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="text-danger">Do you want to delete <b>[Pooling Name]</b> pooling?</div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-danger">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/jquery.dataTables.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready( function () {
            $('#poolingMemberTable').DataTable({
                paging: false,
                searching: false,
                info: false
            });

            $('#poolingTable').DataTable({
                paging: false
            });
        } );
    </script>
    </div>
</body>
</html>
